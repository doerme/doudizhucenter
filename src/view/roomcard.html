<body>
	<div class="container">
    <div class="top">
      <p class="card-num">你的房卡：<span class="js-total-card">20</span>张</p>
      <div class="input-wrapper">
        <p>放入房卡</p>
        <div class="right">
          <input class="card-input" value="0" type="number"><span>张</span>
        </div>
      </div>
      <p class="input-num"><span class="js-input-num">0</span>张</p>
      <a class="create-btn" href="javascript:;">制作房卡</a>
    </div>
    <div class="bottom">
      <a href="/cardhistory.html">我的房卡记录</a>
    </div>
  </div>
  <div class="dialog dialog-card">
    <div class="mask"></div>
    <div class="content">
      <img class="avatar" src="/src/img/default-avatar.png" alt="">
      <div class="open">
          <p class="nickname">王小明</p>
          <p>给你发了一个房卡宝</p>
          <a href="javascript:;" class="recieve-btn">领取</a>
      </div>
      <div class="opened">
          <img class="checkbox" src="/src/img/checkbox.png" >
          <p>已领取王小明的房卡包</p>
          <div class="result">
            <div class="left">
              <img src="/src/img/default-avatar.png" alt="">
              <div class="info">
                <p>王小明</p>
                <p>10-18 23:09</p>
              </div>
            </div>
            <p class="recieve-num">10张房卡</p>
          </div>
      </div>
    </div>
  </div>
